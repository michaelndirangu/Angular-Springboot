<mat-dialog-content class="mat-typography" style="height: fit-content;">
    <div class="content">
        <form [formGroup]="clientsForm" (ngSubmit)="onSubmit()" class="form" autocomplete="on">
    
            <div class="clientinfo">
                <h1 style="text-align: center;">Register Client</h1>
                <div class="form-row">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Client Name</label>
                            <input type="text" class="form-control ng-touched ng-invalid" formControlName="name" placeholder="Name" >
                            <small class="text-danger" *ngIf="name.invalid && name.touched">Name is Required</small>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputRegistration">Registration</label>
                            <input type="text" class="form-control" formControlName="registration"  placeholder="RegistrationNo">
                            <small class="text-danger" *ngIf="registration.invalid && registration.touched">Registration is Required</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputKraPin">KraPin</label>
                        <input type="text" class="form-control" formControlName="krapin"  placeholder="KraPin">
                        <small class="text-danger" *ngIf="krapin.invalid && krapin.touched">KraPin is Required</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" formControlName="address"  placeholder="Address">
                        <small class="text-danger" *ngIf="address.invalid && address.touched">Address is Required</small>
                    </div>
                </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" formControlName="email"  placeholder="Email" autocomplete="email">
                            <small class="text-danger" *ngIf="email.invalid && email.touched">Email is Required</small>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhoneNo">Phone</label>
                            <input type="text" class="form-control" formControlName="phoneno" placeholder="Phone">
                            <small class="text-danger" *ngIf="phoneno.invalid && phoneno.touched">Phone Number is Required</small>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 1.5rem;">
                        <div class="form-group col-md-6 ">
                            <label for="inputBussNature">Business Nature</label>
                            <textarea class="form-control" placeholder="Business Nature"  rows="1" formControlName="businessnature"></textarea>
                            <small class="text-danger" *ngIf="businessnature.invalid && businessnature.touched">Business Type is Required</small>
                        </div>
        
                        <!-- <div class="form-group col-md-6 ">
                            <label for="inputBussNature">Image Url</label>
                            <input type="text" class="form-control" formControlName="files" >
                        </div> -->
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="">Business License</label>
                            <input type="file" class="form-control" (change)="onPhotoChange($event)"
                            accept="image/*">
                        <img [src]="imgPhotoSrc" class="col-md-6" style="border-radius: 50%;" >
                        </div>
                        <div class="form-group col-md-6 " style="display: none;">
                            <label for="inputBussNature">Image Url</label>
                            <input type="text" class="form-control" formControlName="imageUrl" >
                        </div>
                    </div>
            </div>
        
        <div>
            <!-- <button type="button" class="btn btn-primary" (click)="addSignatory()" [disabled]="clientsForm.get('signatories').invalid">ADD</button> -->
            <button mat-icon-button color="primary" (click)="addSignatory()" [disabled]="clientsForm.get('signatories').invalid">
                <mat-icon>add_box</mat-icon>
            </button>
        </div>
        <div formArrayName="signatories" *ngFor="let signatory of clientsForm.get('signatories').controls; let i = index">
            <div class="cancel" *ngIf="clientsForm.get('signatories').length>1">
                <!-- <button class="btn btn-danger" type="button" (click)="removeSignatory(i)">X</button>  -->
                <button mat-icon-button color="accent" (click)="removeSignatory(i)">
                    <mat-icon>remove_circle</mat-icon>
                </button>
            </div>
        
            <div>
                <div class="" [formGroupName]="i">
                        <div class="form-row">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="inputName">Signatory Name</label>
                                        <input type="text" class="form-control"  formControlName="fullname" placeholder="FullName">
                                        <!-- <small class="text-danger" *ngIf="Signatories.controls[i].get('fullname')?.invalid && Signatories.controls[i].get('fullname')?.touched">FullName is Required</small> -->
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputRegistration">Signature</label>
                                        <input type="text" class="form-control" formControlName="signature" placeholder="Signature">
                                        <!-- <small class="text-danger" >Signature is Required</small> -->
                                    </div>
                                </div>
                            </div>
                
                            <div class="form-row">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="inputName">ID Number</label>
                                        <input type="text" class="form-control" formControlName="identityno" placeholder="ID Number">
                                        <!-- <small class="text-danger" *ngIf="identityno.invalid && identityno.touched">ID number is required</small> -->
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputRegistration">Address</label>
                                        <input type="text" class="form-control" formControlName="address" placeholder="Address">
                                        <!-- <small class="text-danger" *ngIf="address.invalid && address.touched" >Address is Required</small> -->
                                    </div>
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Phone No</label>
                                    <input type="text" class="form-control" formControlName="phone" placeholder="phoneno"/>
                                    <!-- <small class="text-danger" *ngIf="phone_no.invalid && phone_no.touched">Phone No is Required</small> -->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                                    <!-- <small class="text-danger" *ngIf="email.invalid && email.touched">Email is Required</small> -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="inputKraPin">EmployeeNo</label>
                                    <input type="text" class="form-control" formControlName="employeeno" placeholder="EmployeeNo">
                                    <!-- <small class="text-danger" *ngIf="employee_no.invalid && employee_no.touched">EmployeeNo is Required</small> -->
                                </div>
                            </div>
                        </div>
        
            </div>
        </div> 
        
                <button class="btn btn-primary" style="margin-top: 7px;" type="submit" [disabled]="clientsForm.invalid">Submit</button>
        </form>
        
    </div>
</mat-dialog-content>
